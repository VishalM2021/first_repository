<html>
  <style>
    input[type=range]{accent-color:blue;}
    progress{accent-color:lightgreen;}
  </style>
  <body>
    <h1>The accent-color Property</h1>
    <p><b>Accent color for checkboxes:</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">I have a Bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a Car</label>
      <h2><b>Accent color for radiobuttons:</b>
      </h2>
    <input type="radio" id=html name="fav_language" value=HTML>
    <label for="html">HTML</label><br>
    <input type="radio" id=css name="fav_language" value=CSS>
    <label for="css">CSS</label>
    <p><b>Accent color for a range field:</b></p>
    <input type="range" id="volume" name="volume" min="0" max="50">
    <label for=volume>volume</label>
    <p><b>Accent color for a progress element:</b></p>
    <progress id=file name=file value=64 max=100>72%</progress>
    <label for=file>downloading</label>
  </html>
